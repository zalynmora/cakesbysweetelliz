</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container-lg">
            <a class="navbar-brand fw-bold" href="#">Cakes by Sweet Elliz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricelist.html">Pricelist</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <a class="btn btn-primary d-none d-lg-block" href="#contact">Contact Us</a>
            </div>
        </div>
    </nav>
    
    <!-- Pricelist Section -->
    <section class="pricelist" id="pricelist">
        <div class="container">
            <h2 class="display-5 fw-bold mb-4">Featured Cakes</h2>
            <div class="row">
                <!-- Cupcake Card -->
                <div class="col-lg-3 col-sm-6 mt-4">
                    <div class="card">
                        <img src="images/c1.jpg" class="card-img-top" alt="Cupcake">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">𝓒𝓾𝓹𝓬𝓪𝓴𝓮</h5>
                            <p class="card-text">6pcs - ₱300 <br> 12pcs - ₱500</p>
                        </div>
                    </div>
                </div>
                <!-- Round Cake Card -->
                <div class="col-lg-3 col-sm-6 mt-4">
                    <div class="card">
                        <img src="images/c2.jpg" class="card-img-top" alt="Round Cake">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">𝓡𝓸𝓾𝓷𝓭 𝓒𝓪𝓴𝓮</h5>
                            <p class="card-text">6x4" - ₱500 <br> 8x4" - ₱700</p>
                        </div>
                    </div>
                </div>
                <!-- 2-Tier Cake Card -->
                <div class="col-lg-3 col-sm-6 mt-4">
                    <div class="card">
                        <img src="images/c3.jpg" class="card-img-top" alt="2-Tier Cake">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">2𝓽𝓲𝓮𝓻 𝓒𝓪𝓴𝓮</h5>
                            <p class="card-text">8x4", 6x4" - ₱1500 <br> 10x4", 8x4" - ₱2000</p>
                        </div>
                    </div>
                </div>
                <!-- Number Cake Card -->
                <div class="col-lg-3 col-sm-6 mt-4">
                    <div class="card">
                        <img src="images/c4.jpg" class="card-img-top" alt="Number Cake">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">𝓝𝓾𝓶𝓫𝓮𝓻 𝓒𝓪𝓴𝓮</h5>
                            <p class="card-text">6x3" - ₱300 <br> 10x3" - ₱500</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
