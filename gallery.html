            const galleryContent = document.getElementById('galleryContent');

            selectedGallery.forEach(item => {

        <div class="col-lg-4 col-sm-6 mt-4">
            <img src="${item.src}" class="img-fluid modal-gallery-img" alt="${item.alt}">
        </div>
    `;
    galleryContent.innerHTML += imgElement;
});

            document.getElementById('galleryModalLabel').innerText = galleryTitle;
